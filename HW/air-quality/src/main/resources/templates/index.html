<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TQS HW</title>

</head>

<body>

    <div class="container">
        <h1 th:text="${title}"></h1>

        <div>
            <h3>Select your location:</h3>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Locations
                </button>
                <!--
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <span th:each="entry : ${locations}">
                        <a th:text="${entry.key}" class="dropdown-item"
                            th:href="@{/info(city=${entry.value})}"></a>
                </div>
                -->
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <span th:each="entry : ${locations}">
                        <a th:text="${entry.key}" class="dropdown-item" th:id="${entry.value}"
                            onclick="update(this.id)" ></a>
                    </span>
                </div>

            </div>


        </div>

        <!--
    
-->
        <div th:fragment="showinfo" id="frag">

            <p class="h5 " th:if="${loc}"><u>Showing results for <b><span th:text="${loc}"></span></b></u></p>
            <br />
            <div th:each="date : ${info}">
                <h4 class="" th:text="${date.key}"></h4>
                <!--th:each="type : ${date.values}"-->
                <table class="table table-bordered table-sm" style="width:100%">
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                            <th>Avg</th>
                            <th>Min</th>
                            <th>Max</th>
                        </tr>
                    </thead>
                    <tr th:each="type : ${date.value}">
                        <th th:text="${type.key}"></th>
                        <span th:each="num : ${type.value}">
                            <td th:text="${num}"></td>
                        </span>
                    </tr>
                </table>
            </div>
        </div>
        <!--
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        -->
                <script src="https://code.jquery.com/jquery-3.2.1.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

        <script>
            function update(city) {
                str = "info?city="+city;
                $.get(str).done(function (fragment) {
                    $("#frag").replaceWith(fragment);
                });
            }
        </script>

    </div>
</body>

</html>
